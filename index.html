<!DOCTYPE html>

          aria-expanded="false"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">OUR TEAM</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FEED</a>
            </li>
          </ul>

      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/jquery.firefly-0.7.js"></script> -->
    <script>
      $.firefly({
        on: ".slider",
        total: 100,
      });
    </script>
